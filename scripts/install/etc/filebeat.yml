filebeat:
  prospectors:
    -
      paths:
        - /var/log/messages
        - /var/log/boot.log
        - /var/log/cloud-init.log
        - /var/log/cloud-init-output.log
    -
      paths:
        - /var/log/dracut.log
        - /var/log/yum.log
    -
      paths:
        - "/var/log/apache/*"
        - "/var/log/audit/*"
    -
      paths:
        - "/var/log/newrelic/*"
        - "/var/log/datadog/*"

      input_type: log
      document_type: log
      ignore_older: 1h
      scan_frequency: 15s
      harvester_buffer_size: 16384
      tail_files: false
      backoff: 1s
      max_backoff: 10s
      backoff_factor: 2
      partial_line_waiting: 5s
      force_close_files: false
      spool_size: 1024
      idle_timeout: 5s
      registry_file: /var/lib/filebeat/registry
output:
  logstash:
    hosts: ["beats-prod.grindr.com:5045"]
    loadbalance: true
shipper:
  tags: ["filebeat"]
logging:
  level: debug
  to_files: false
  to_syslog: true
